<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f9f9f9, #e8f0fe);
            color: #333;
        }
        header {
            background-color: #25e1c1;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.8em;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .contact-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-bottom: 30px;
        }
        .info-box {
            flex: 1 1 calc(30% - 20px);
            margin: 10px;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .info-box h3 {
            margin-bottom: 15px;
            color: #4A90E2;
        }
        .info-box a {
            text-decoration: none;
            color: #4A90E2;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            margin: 5px 0;
        }
        .info-box a img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: 0;
            margin: 20px 0;
        }
        form {
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }
        form h3 {
            margin-bottom: 20px;
            color: #4A90E2;
        }
        form .form-group {
            margin-bottom: 15px;
        }
        form label {
            display: block;
            margin-bottom: 5px;
        }
        form input, form textarea, form button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        form button {
            background-color: #4A90E2;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
        form button:hover {
            background-color: #357ABD;
        }
        footer {
            text-align: center;
            background-color: #4A90E2;
            color: white;
            padding: 10px;
            margin-top: 30px; 
        }
    </style>
</head>
<body>
    <header>
        üìû Contact Us
    </header>
    <div class="container">
        <div class="contact-info">
            <div class="info-box">
                <h3>üì± Phone</h3>
                <p>Call us at:</p>
                <p><strong>+62 812 3456 7890</strong></p>
            </div>
            <div class="info-box">
                <h3>üåê Social Media</h3>
                <p>Follow us:</p>
                <p>
                    <a href="https://facebook.com" target="_blank">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook"> Facebook
                    </a>
                
                    <a href="https://instagram.com" target="_blank">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"> Instagram
                    </a>
                </p>
            </div>
            <div class="info-box">
                <h3>üìç Location</h3>
                <p>Visit us at:</p>
                <a href="https://goo.gl/maps/JMxvwsFGF8wYrNrj8" target="_blank">Sudirman, Jakarta Pusat</a>
            </div>
        </div>

        <!-- Embed Google Maps -->
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3162.505619002741!2d106.82278721531948!3d-6.212752995498443!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f63f1c4f81fd%3A0x8c1cf1b0bd9f9a13!2sJl.%20Jend.%20Sudirman%2C%20Jakarta%2C%20Indonesia!5e0!3m2!1sen!2sid!4v1680000000000!5m2!1sen!2sid" 
            allowfullscreen=""
            loading="lazy"></iframe>

        <!-- Form for Registration -->
        <form id="registration-form">
            <h3>üìù Register for Consultation</h3>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" placeholder="Enter your message" rows="5"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <footer>
        &copy; 2024 ABHealth
    </footer>

    <script>
        document.getElementById('registration-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const message = document.getElementById('message').value;

            if (name && email && phone) {
                alert(`Thank you, ${name}! Your registration has been received.\nWe'll contact you at ${email} or ${phone}.`);
            } else {
                alert('Please fill out all required fields.');
            }
        });
    </script>
</body>
</html>
